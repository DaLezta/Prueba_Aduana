<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Aduana</title>
    <link href="Librerias/node_modules/sweetalert2/dist/sweetalert2.min.css" />
    <link href="Librerias/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="Librerias/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand fs-3" href="">
                <i class="fas fa-anchor"></i>
                Prueba Agencia Aduanal
              </a>
              <div class="text-end">
                <button class="btn btn-outline-success me-2" id="add-contenedor">Agregar Contenedor <i class="fas fa-plus"></i></button>
                <button class="text-end btn btn-outline-danger" id="btn-salidas">Salidas</button>
                <button hidden  class="text-end btn btn-outline-success" id="btn-entradas">Entradas</button>
              </div>
            </div>
          </nav>

          <h2 class="mt-2" id="Title"></h2>
          <div class="row" id="index"></div>
          
          <template id="template">
              <div class="mt-2 col-12 mb-2 col-md-4">
                  <div class="card border-4">
                      <h5 class="card-header fs-5 " style="background-color:rgb(0, 0, 0); color:white">Numero de Contenedor: </h5>
                    <div class="card-body">
                      <h4 class="card-text fs-6">Tamaño: </h4>
                      <h3 class="card-text fs-6">Fecha: </h3>
                      <h2 class="card-text fs-6">Numero Economico: </h2>
                      <h1 class="card-text fs-6">Flujo: </h1>
                      <h6 class="card-text fs-6"></h6>

                      <button class="btn btn-outline-success">Editar <i class="far fa-edit"></i></button>
                      <button class="btn btn-outline-danger">Eliminar <i class="fas fa-trash-alt"></i></button>
                      <button class="btn btn-outline-dark">Salida <i class="fas fa-arrow-alt-circle-right"></i></button>
                    </div>
                  </div>
              </div>
          </template>



        <!-- Modal -->
        <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Registro de nuevo contenedor <i class="fas fa-truck-loading"></i></h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body input-group-lg">
                <input type="text" id="input-num-contenedor"class="form-control mt-2 " placeholder="Numero de contenedor" aria-label="Recipients username" aria-describedby="button-addon2">
                <input type="text" id="input-num-economico"class="form-control mt-2" placeholder="Numero Economico" aria-label="Recipients username" aria-describedby="button-addon2">
                <select id="select-one" class="form-select mt-2" aria-label="Default select example" >
                  <option selected>Tamaño de contenedor</option>
                  <option value="20HC">20HC</option>
                  <option value="40HC">40HC</option>
                </select>

              <div class="modal-footer">
                <button type="button" id="btn-cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btn-save" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>


    </div>

    <!-- Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel2">Edicion de contenedor <i class="fas fa-truck-loading"></i></h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body input-group-lg">
            <input type="text" id="input-edit-num-contenedor"class="form-control mt-2" placeholder="Numero de contenedor" aria-label="Recipients username" aria-describedby="button-addon2">
            <input type="text" id="input-edit-num-economico"class="form-control mt-2" placeholder="Numero Economico" aria-label="Recipients username" aria-describedby="button-addon2">
            <input type="datetime-local" id="input-edit-fecha"class="form-control mt-2" placeholder="Fecha" aria-label="Recipients username" aria-describedby="button-addon2">
            <select id="select-edit-one" class="form-select mt-2" aria-label="Default select example" >
              <option selected>Tamaño de contenedor</option>
              <option value="20HC">20HC</option>
              <option value="40HC">40HC</option>
            </select>

          <div class="modal-footer">
            <button type="button" id="btn-edit-cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="btn-edit-save" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>

  <script src="Librerias/jquery-3.5.1.min.js"></script>
  <script src="Librerias/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="Librerias/fontawesome/js/all.min.js"></script>
  <script src="Librerias/bootstrap/js/bootstrap.min.js"></script>
  <script src="Javascript/app.js"></script>
</body>
</html>
